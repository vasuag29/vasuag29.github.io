# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    
    - name : Cloning master branch
      uses: actions/checkout@v2
      with:
        ref: master
        path: master
    
    - name: Use Node.js ${{ matrix.node-version }}
      run: cd ${{ github.workspace }}/master/source
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Build angular app
      run: |
        npm ci
        npm run build --if-present
        npm test
    
    - name: Copying /source/dist/portfolio-app content to root
      run: cp -R ${{ github.workspace }}/master/source/dist/portfolio-app/* ${{ github.workspace }}/master
      
    - name: Commit files
      run: |
        cd ${{ github.workspace }}/master
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *
        git commit -m "New changes" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        directory: ${{ github.workspace }}/master
        branch: 'master'
        github_token: ${{ secrets.GITHUB_TOKEN }}
